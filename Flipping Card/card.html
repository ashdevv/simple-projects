          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">1080 9742 2061 1040</h5>
              <h5 class="name">Ashley San Pedro</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>06/28</h5>
            </div>
          </div>
        </div>

        <div class="card back-space">
          <h6>
            For customer service call +9459742206 or email at
            sanpedroash1@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>005</i></div>
          <h5>
            siomani popcorn cheesedog mani shawarma toknene tokwa fishball
            kikiam canton.
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
