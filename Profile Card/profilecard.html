<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ash Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons Css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="accounts">
      <div class="profile-card">
        <div class="image">
          <img src="prof.jpg" alt="" class="profile-image" />
        </div>

        <div class="text-data">
          <span class="name">Ashley San Pedro</span>
          <span class="job">Professional Tambay</span>
        </div>

        <div class="media-buttons">
          <a href="" style="background-color: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="" style="background-color: #e13063" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="" style="background-color: #ff0000" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
          <a href="" style="background-color: #1da1f2" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Message</button>
        </div>

        <div class="likes">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">24k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">12k</span>
          </div>
        </div>
      </div>

      <div class="profile-card">
        <div class="image">
          <img src="kars.png" alt="" class="profile-image" />
        </div>

        <div class="text-data">
          <span class="name">Karylle Plamenco</span>
          <span class="job">Professional Tambay</span>
        </div>

        <div class="media-buttons">
          <a href="" style="background-color: #4267b2" class="link">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="" style="background-color: #e13063" class="link">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="" style="background-color: #ff0000" class="link">
            <i class="bx bxl-youtube"></i>
          </a>
          <a href="" style="background-color: #1da1f2" class="link">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>

        <div class="buttons">
          <button class="button">Follow</button>
          <button class="button">Message</button>
        </div>

        <div class="likes">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span class="number">32k</span>
          </div>
          <div class="data">
            <i class="bx bx-message-rounded"></i>
            <span class="number">10k</span>
          </div>
          <div class="data">
            <i class="bx bx-share"></i>
            <span class="number">7.5k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
